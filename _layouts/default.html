<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
	  <title>{{ page.title }}</title>
  </head>
  <body>
	<h1> {{ page.title }} </h1>
	<nav>
  		{% for item in site.data.yam[page.id] %}
    		<a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
      		{{ item.name }}
    		</a>
  		{% endfor %}
	</nav>
    	{{ content }}
  </body>
</html>
